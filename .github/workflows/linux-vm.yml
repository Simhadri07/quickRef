name: Linux VM Practice

on:
  workflow_dispatch:

jobs:
  create-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Update & Install Common Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk \
            python3 python3-pip \
            nodejs npm \
            git maven gradle \
            docker.io docker-compose \
            unzip curl wget vim nano

          echo "âœ… Installed tools:"
          java -version
          python3 --version
          node -v
          git --version
          mvn -v
          docker --version

      - name: Start tmate session (SSH + Web)
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: Keep VM alive for 6 hours
        run: sleep 6h